<ai-starting-position></ai-starting-position>
<div class="container">
	<div class="row">
		<button (click)="submitNewBalance()">Submit</button>
		<button (click)="submitNewTransaction()">Transaction</button>
	</div>
	<div *ngIf="showBalance">
		<div *ngFor="let item of latestBalance; index as i">
			{{item.label}}
			{{item.amount}}
			<br>
		</div>
	</div>
</div>
<ai-transaction-log></ai-transaction-log>
